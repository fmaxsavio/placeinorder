<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Evolution Timeline</h1>

        <!-- Progress Bar -->
        <div id="progress-bar">
            <div id="progress"></div>
        </div>

        <!-- Timeline Section -->
        <div class="timeline">
            <div id="timeline-dropzone" class="dropzone">
                <p>Drop Evolution Events Here (From Earliest to Latest)</p>
            </div>
        </div>

        <!-- Draggable Evolution Events -->
        <div class="drag-items">
            <h3>Drag and Drop the Following Events:</h3>
            <div class="draggable" draggable="true" id="event1">Formation of Earth</div>
            <div class="draggable" draggable="true" id="event2">First Single-Celled Organisms</div>
            <div class="draggable" draggable="true" id="event3">First Fish Appeared</div>
            <div class="draggable" draggable="true" id="event4">Dinosaurs Extinction</div>
            <div class="draggable" draggable="true" id="event5">First Mammals Appeared</div>
            <div class="draggable" draggable="true" id="event6">First Humans Appeared</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
